<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mastermind Wordle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/custom.css">
	<script type="text/javascript" src="js/dictionary.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="container">
		 <div id="topnav">
			<input type="text" id="guessword" autofocus
				onkeydown="guess_word_on_key_down(event.keyCode);"
				onkeyup="guess_word_on_key_up();"
				placeholder="WORD...">
			<button type="submit" id="guess_btn" onclick="guess_word();"><i class="fa fa-search"></i></button>
			<button type="submit" onclick="clear_assumptions();"><i class="fa fa-eraser"></i></button>
			<div id="topnav-config">
				<button type="submit" id="new_game_btn" onclick="random_word()"><i class="fa fa-file-text"></i></button>
				<button type="submit" id="language" onclick="change_language()"><b>HR</b></button>
			</div>
		</div> 

		<table id="alphabet">
			<colgroup>
				<col style="width:10%">
				<col style="width:10%">
				<col style="width:10%">
				<col style="width:10%">
				<col style="width:10%">
				
				<col style="width:10%">
				<col style="width:10%">
				<col style="width:10%">
				<col style="width:10%">
				<col style="width:10%">
			</colgroup>
			<tr id="abc0"></tr>
			<tr id="abc1"></tr>
			<tr id="abc2"></tr>
		</table>

		<table id="guesses">
			<colgroup>
				<col style="width:6.5%">

				<col style="width:13%">
				<col style="width:13%">
				<col style="width:13%">
				<col style="width:13%">
				<col style="width:13%">

				<col style="width:13%">
				<col style="width:13%">
			</colgroup>
			<tbody>
				<tr id="g1"></tr>
				<tr id="g2"></tr>
				<tr id="g3"></tr>
				<tr id="g4"></tr>
				<tr id="g5"></tr>
				<tr id="g6"></tr>
				<tr id="g7"></tr>
				<tr id="g8"></tr>
				<tr id="g9"></tr>
			</tbody>
		</table>

		<div style="clear: both" />

		<div id="game_end" onclick="hide_game_end()">
			<div id="game_end_content" onclick="eat_click();">
				<h3 id="game_end_title">Game Over!</h3>
				<p id="game_end_result"></p>
				<div id="game_end_challenge_no_sharing"/>
					<h3 id="game_end_challenge_title">Challenge a Friend</h3>
					<p id="game_end_challenge_link"></p>
				</div>
				<a id="game_end_challenge_sharing" class="game_end_button" onclick="send_challenge()">Challenge a Friend</a>
				<a id="game_end_new" class="game_end_button" onclick="restart_game()">Start New Game</a>
			</div>
		</div>
	</div>
</body>
</html>
